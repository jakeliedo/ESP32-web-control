{% extends 'layout.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">System Event Log</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Node</th>
                        <th>Event Type</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td><span class="event-time" data-timestamp="{{ event.timestamp }}">{{ event.timestamp }}</span></td>
                        <td>{{ event.node_name }}</td>
                        <td>{{ event.event_type }}</td>
                        <td>
                            {% if event.data %}
                                <code>{{ event.data }}</code>
                            {% else %}
                                -
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-end mt-3">
            <a href="/" class="btn btn-outline-primary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
